image: 
  - java:latest
  - gradle:7
  - javafx:16
  - mysql
  
stages:
  - build
  - test

before_script:
  - echo `pwd` # debug
  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script: 
    - echo "Hello, $GITLAB_USER_LOGIN !"
    - echo "This job check if the $CI_COMMIT_BRANCH branch is buildable."
    - ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week
  only:
    - master

test:
  stage: test
  script: 
    - echo "This job check if every tests in the $CI_COMMIT_BRANCH branch pass."
    - ./gradlew check

after_script:
  - echo "End CI"
    
